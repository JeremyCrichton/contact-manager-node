<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/ui.css" />
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/handlebars.js"></script>
    <script src="javascripts/main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Contact Manager</h1>
      <h2 class="header__subheading">Using....JavaScript</h2>
    </header>
    <main class="main container">
      <section class="dashboard">
        <button class="btn btn-add">Add Contact</button>
        <input
          type="text"
          id="search-input"
          class="input"
          placeholder="Search"
        />
      </section>
      <section class="contacts">
        <div class="contacts__no-contacts">
          <h2 class="contacts__heading">There is no contacts.</h2>
          <button class="btn btn-add">Add Contact</button>
        </div>
        <ul class="grid-container-contacts"></ul>
      </section>
      <section class="create">
        <div class="create__heading">
          <h2>Create Contact</h2>
        </div>
        <form class="create__form">
          <fieldset>
            <div class="grid-container-form">
              <label class="label" for="name">Full name:</label>
              <input class="input" type="text" name="full_name" id="name" />
            </div>
            <div class="grid-container-form">
              <label class="label" for="email">Email:</label>
              <input class="input" type="email" name="email" id="email" />
            </div>
            <div class="grid-container-form">
              <label class="label" for="phone">Telephone number:</label>
              <input class="input" type="text" name="phone_number" id="phone" />
            </div>
            <div class="grid-container-form">
              <div class="create__buttons">
                <button class="btn btn-submit">Submit</button>
                <button class="btn btn-cancel">Cancel</button>
              </div>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer container">
      <p>Developed by Jeremy Crichton.</p>
    </footer>
    <script id="template-contact" type="text/x-handlebars-template">
      <li data-id={{id}}>
        <h3 class='contacts__name'>
          {{name}}
        </h3>
        <dl>
          <dt>
            Phone Number:
          </dt>
          <dd>
            {{phone}}
          </dd>
          <dt>
            Email:
          </dt>
          <dd>
            {{email}}
          </dd>
        </dl>
        <div class='contacts__buttons'>
          <button class='btn btn--small contacts__btn-edit'>
            Edit
          </button>
          <button class='btn btn--small contacts__btn-delete'>
            Delete
          </button>
        </div>
      </li>
    </script>
  </body>
</html>
